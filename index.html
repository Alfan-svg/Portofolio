<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <style>
    /* --- Reset & Basics --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      /* Background transparan karena ikut main.html, tapi diberi warna fallback */
      background: transparent; 
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Tengah secara vertikal */
      align-items: center; /* Tengah secara horizontal */
    }

    /* --- Hero Content --- */
    .hero {
      text-align: center;
      padding: 20px;
      z-index: 10;
      /* Animasi masuk */
      animation: zoomIn 0.8s ease-out;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .welcome-text {
      font-size: 1.2rem;
      color: #00e6e6;
      margin-bottom: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 15px;
      line-height: 1.1;
    }

    .highlight {
      background: linear-gradient(to right, #00e6e6, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .role-container {
      font-size: 1.5rem;
      color: #d1d5db;
      margin-bottom: 40px;
      height: 30px;
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      background-color: #00e6e6;
      animation: blink 1s infinite;
    }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    .cta-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00e6e6, #0077ff);
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 230, 230, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 230, 230, 0.7);
    }

    .btn-outline {
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .btn-outline:hover {
      border-color: #00e6e6;
      color: #00e6e6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .role-container { font-size: 1rem; }
      .cta-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>

  <main class="hero">
    <p class="welcome-text">Hello World, I am</p>
    <h1><span class="highlight">[Nama Anda]</span></h1>
    
    <div class="role-container">
      I am a <span id="typing-text"></span><span class="cursor">&nbsp;</span>
    </div>

    <div class="cta-buttons">
      <a href="Cyber Security.html" class="btn btn-primary">Cyber Security</a>
      <a href="uiux.html" class="btn btn-outline">UI/UX</a>
      <a href="web.html" class="btn btn-outline">Web</a>
      <a href="certificate.html" class="btn btn-outline">Certificated</a>
      <a href="about.html" class="btn btn-outline">About</a>
      
    </div>
  </main>

  <script>
    // Typewriter Effect
    const textElement = document.getElementById('typing-text');
    const words = ["Student at Al Azhar", "Machine Learning Enthusiast", "Cyber Security Analyst", "Web Developer"];
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentWord = words[wordIndex];
      if (isDeleting) {
        textElement.textContent = currentWord.substring(0, charIndex - 1);
        charIndex--;
      } else {
        textElement.textContent = currentWord.substring(0, charIndex + 1);
        charIndex++;
      }
      let typeSpeed = isDeleting ? 50 : 100;
      if (!isDeleting && charIndex === currentWord.length) {
        typeSpeed = 2000; isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false; wordIndex = (wordIndex + 1) % words.length; typeSpeed = 500;
      }
      setTimeout(type, typeSpeed);
    }
    document.addEventListener('DOMContentLoaded', type);
  </script>
</body>
</html>
