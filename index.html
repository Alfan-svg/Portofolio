<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  
  <style>
    /* --- Reset & Global Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      /* Background senada dengan halaman lain */
      background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Mencegah scroll ganda dengan iframe */
    }

    /* --- Background Animation (Stars) --- */
    .stars {
      width: 2px; height: 2px; background: white; position: absolute;
      border-radius: 50%; opacity: 0; animation: twinkling 3s infinite ease-in-out;
      z-index: -1;
      pointer-events: none;
    }
    @keyframes twinkling {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 0.8; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    /* --- Navbar Styling (Glassmorphism) --- */
    .navbar {
      width: 100%;
      height: 80px;
      /* Efek Kaca */
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    /* Logo Styling */
    .navbar h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar h2 span {
      color: #00e6e6; /* Warna Aksen Cyan */
    }

    /* Link Navigation */
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .navbar ul li a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 30px; /* Rounded pill shape */
      color: #a0aab5;
      font-size: 0.95rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid transparent;
    }

    /* Efek Hover & Active */
    .navbar ul li a:hover,
    .navbar ul li a.active {
      background: rgba(0, 230, 230, 0.1);
      color: #00e6e6;
      border-color: rgba(0, 230, 230, 0.3);
      box-shadow: 0 0 15px rgba(0, 230, 230, 0.2);
      transform: translateY(-2px);
    }

    .navbar ul li a i {
      font-size: 1.1rem;
    }

    /* --- Main Iframe Area --- */
    #main {
      flex: 1;
      margin-top: 80px; /* Tinggi navbar */
      width: 100%;
      height: calc(100vh - 80px);
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      /* Background transparan agar background utama terlihat */
      background: transparent; 
    }

    /* --- Responsive Mobile --- */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px 20px;
        height: auto;
        flex-direction: column;
        align-items: flex-start;
        background: rgba(15, 15, 26, 0.95); /* Lebih gelap di HP agar jelas */
      }

      .navbar h2 {
        margin-bottom: 15px;
        width: 100%;
        text-align: center;
        justify-content: center;
      }

      .navbar ul {
        width: 100%;
        justify-content: space-between;
        gap: 5px;
        overflow-x: auto; /* Scroll samping jika menu banyak */
        padding-bottom: 5px;
      }

      .navbar ul li a {
        padding: 8px 12px;
        font-size: 0.85rem;
        white-space: nowrap;
      }
      
      .navbar ul li a span {
        display: none; /* Sembunyikan teks di HP, sisakan ikon */
      }
      
      .navbar ul li a i {
        font-size: 1.2rem;
        margin: 0;
      }

      #main {
        margin-top: 100px; /* Sesuaikan tinggi navbar mobile */
        height: calc(100vh - 100px);
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <h2><i class="bi bi-code-square"></i> My<span>Portfolio</span></h2>
    <ul>
      <li>
        <a href="index.html" target="main-frame" class="nav-btn active" onclick="setActive(this)">
          <i class="bi bi-house-door"></i> <span>Home</span>
        </a>
      </li>
      
      <li>
        <a href="projects.html" target="main-frame" class="nav-btn" onclick="setActive(this)">
          <i class="bi bi-grid"></i> <span>Projects</span>
        </a>
      </li>

      <li>
        <a href="about.html" target="main-frame" class="nav-btn" onclick="setActive(this)">
          <i class="bi bi-person"></i> <span>About Me</span>
        </a>
      </li>
      
      <li>
        <a href="#" class="nav-btn" onclick="setActive(this)">
          <i class="bi bi-award"></i> <span>Certificate</span>
        </a>
      </li>
    </ul>
  </header>

  <div id="main">
    <iframe name="main-frame" src="index.html"></iframe>
  </div>

  <script>
    // 1. Script Background Bintang (Agar senada dengan halaman lain)
    const numStars = 80;
    const body = document.body;
    function createStars() {
      document.querySelectorAll('.stars').forEach(star => star.remove());
      for (let i = 0; i < numStars; i++) {
        let star = document.createElement("div");
        star.className = "stars";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        let size = Math.random() * 2;
        star.style.width = size + "px";
        star.style.height = size + "px";
        star.style.animationDelay = (Math.random() * 5) + "s";
        body.appendChild(star);
      }
    }
    createStars();
    window.addEventListener('resize', createStars);

    // 2. Script untuk Menandai Menu Aktif
    function setActive(element) {
      // Hapus class active dari semua tombol
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      // Tambah class active ke tombol yang diklik
      element.classList.add('active');
    }
  </script>

</body>
</html>
