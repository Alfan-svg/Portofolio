<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyWebs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f1a, #161629);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: linear-gradient(160deg, #0f3460, #1a1a3c);
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 25px rgba(0,0,0,0.6);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
      position: relative;
    }

    .navbar h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #ff0047, #2c34ff, #00ff95);
      margin-top: 6px;
      border-radius: 3px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      color: #ccc;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .navbar ul li a:hover,
    .navbar ul li a.active {
      background: linear-gradient(90deg, rgba(255,0,71,0.8), rgba(44,52,255,0.8));
      color: #fff;
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    /* Main */
    #main {
      flex: 1;
      margin-top: 90px; /* agar tidak ketutup navbar */
    }

    iframe {
      width: 100%;
      height: calc(100vh - 90px);
      border: none;
      display: block;
      background: #0b0b5a;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 15px;
      }

      .navbar h2 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .navbar ul {
        flex-wrap: wrap;
        gap: 10px;
        justify-content: flex-start;
      }

      #main {
        margin-top: 120px;
      }

      iframe {
        height: calc(100vh - 120px);
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h2>Selamat Datang</h2>
    <ul>
      <li><a href="web.html" target="main-frame">üíª <span>Web Design</span></a></li>
      <li><a href="certificate.html" target="main-frame">üìú <span>Certificate</span></a></li>
      <li><a href="uiux.html" target="main-frame">üé® <span>UI/UX</span></a></li>
      <li><a href="pentest.html" target="main-frame">üïµÔ∏è <span>Pentest</span></a></li>
    </ul>
  </header>

  <div id="main">
    <!-- Pastikan iframe punya NAME yang sama dengan target -->
    <iframe name="main-frame" src="dashboard.html"></iframe>
  </div>
</body>
</html>
