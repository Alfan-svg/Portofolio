<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  
  <style>
    /* --- Reset & Basics --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: transparent; 
      color: #fff;
      min-height: 100vh; /* Gunakan min-height agar bisa discroll jika konten panjang */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-y: auto; /* Izinkan scroll jika perlu */
      padding: 20px;
    }

    /* --- Hero Content --- */
    .hero {
      text-align: center;
      max-width: 800px;
      z-index: 10;
      animation: zoomIn 0.8s ease-out;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .welcome-text {
      font-size: 1.1rem;
      color: #00e6e6;
      margin-bottom: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 600;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      line-height: 1.1;
    }

    .highlight {
      background: linear-gradient(to right, #00e6e6, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .role-container {
      font-size: 1.3rem;
      color: #d1d5db;
      margin-bottom: 50px;
      height: 30px;
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      background-color: #00e6e6;
      animation: blink 1s infinite;
    }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    /* --- Navigation Buttons (Perbaikan Utama) --- */
    .cta-buttons {
      display: flex;
      flex-wrap: wrap; /* Agar tombol turun ke bawah jika layar sempit */
      justify-content: center;
      gap: 15px; /* Jarak antar tombol */
      width: 100%;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 8px;
      
      /* Style Default (Glassmorphism) */
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e0e0e0;
      backdrop-filter: blur(5px);
    }

    /* Efek Hover untuk semua tombol */
    .btn:hover {
      background: rgba(0, 230, 230, 0.15);
      border-color: #00e6e6;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 230, 230, 0.15);
    }

    /* Tombol Utama (About Me) dibedakan sedikit */
    .btn-main {
      background: linear-gradient(135deg, rgba(0, 230, 230, 0.2), rgba(0, 119, 255, 0.2));
      border: 1px solid #00e6e6;
      color: #fff;
      font-weight: 600;
    }

    /* Responsive Mobile */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .role-container { font-size: 1rem; margin-bottom: 40px; }
      
      /* Di HP, tombol jadi full width atau grid 2 kolom */
      .cta-buttons { gap: 10px; }
      .btn { 
        padding: 10px 20px; 
        font-size: 0.9rem;
        flex-grow: 1; /* Agar tombol mengisi ruang kosong */
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <main class="hero">
    <p class="welcome-text">Hello World, I am</p>
    <h1><span class="highlight">[Nama Anda]</span></h1>
    
    <div class="role-container">
      I am a <span id="typing-text"></span><span class="cursor">&nbsp;</span>
    </div>

    <div class="cta-buttons">
      <a href="Cyber Security.html" class="btn">
        <i class="bi bi-shield-lock"></i> Cyber Security
      </a>
      
      <a href="uiux.html" class="btn">
        <i class="bi bi-palette"></i> UI/UX
      </a>
      
      <a href="web.html" class="btn">
        <i class="bi bi-laptop"></i> Web Dev
      </a>
      
      <a href="certificate.html" class="btn">
        <i class="bi bi-award"></i> Certificate
      </a>

      <a href="about.html" class="btn btn-main">
        <i class="bi bi-person-circle"></i> About Me
      </a>
    </div>
  </main>

  <script>
    // Typewriter Effect
    const textElement = document.getElementById('typing-text');
    const words = ["Student at Al Azhar", "Cyber Security Analyst", "Machine Learning Enthusiast", "Web Developer"];
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentWord = words[wordIndex];
      if (isDeleting) {
        textElement.textContent = currentWord.substring(0, charIndex - 1);
        charIndex--;
      } else {
        textElement.textContent = currentWord.substring(0, charIndex + 1);
        charIndex++;
      }
      let typeSpeed = isDeleting ? 50 : 100;
      if (!isDeleting && charIndex === currentWord.length) {
        typeSpeed = 2000; isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false; wordIndex = (wordIndex + 1) % words.length; typeSpeed = 500;
      }
      setTimeout(type, typeSpeed);
    }
    document.addEventListener('DOMContentLoaded', type);
  </script>
</body>
</html>
