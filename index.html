<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  
  <style>
    /* --- Reset & Basics --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: transparent; 
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 20px;
    }

    /* --- Hero Content --- */
    .hero {
      text-align: center;
      max-width: 900px;
      z-index: 10;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome-text {
      font-size: 1.1rem;
      color: #00e6e6;
      margin-bottom: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 230, 230, 0.5); /* Glow effect text */
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      line-height: 1.1;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .highlight {
      background: linear-gradient(to right, #00e6e6, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 5px rgba(0, 230, 230, 0.3));
    }

    .role-container {
      font-size: 1.3rem;
      color: #e0e0e0;
      margin-bottom: 50px;
      height: 30px;
      display: flex;
      justify-content: center;
      gap: 5px;
      font-weight: 300;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      background-color: #00e6e6;
      animation: blink 1s infinite;
      box-shadow: 0 0 5px #00e6e6;
    }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    /* --- NAVIGASI YANG DIPERBAIKI (High Visibility) --- */
    .cta-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 12px; /* Sedikit kotak agar terlihat modern */
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 10px;
      
      /* Style UPDATE: Lebih Solid & Kontras */
      background: rgba(13, 25, 48, 0.7); /* Background biru gelap semi-transparan */
      border: 2px solid rgba(0, 230, 230, 0.3); /* Border Cyan terlihat jelas */
      color: #fff;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Bayangan agar tombol 'mengapung' */
    }

    .btn i {
      color: #00e6e6; /* Ikon warna cyan */
      font-size: 1.2rem;
      transition: 0.3s;
    }

    /* Efek Hover: MENYALA */
    .btn:hover {
      background: rgba(0, 230, 230, 0.1);
      border-color: #00e6e6; /* Border jadi terang */
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 230, 230, 0.4); /* Efek Glow Neon */
    }

    .btn:hover i {
      color: #fff; /* Ikon jadi putih saat hover */
      transform: scale(1.2);
    }

    /* Tombol Khusus 'About Me' - Pembeda Utama */
    .btn-main {
      background: linear-gradient(135deg, #00e6e6, #0077ff);
      border: none;
      color: #090a0f; /* Teks hitam agar kontras dengan background terang */
    }

    .btn-main i { color: #090a0f; }

    .btn-main:hover {
      background: linear-gradient(135deg, #0077ff, #00e6e6);
      box-shadow: 0 0 25px rgba(0, 230, 230, 0.6);
      color: #fff;
    }
    .btn-main:hover i { color: #fff; }

    /* Responsive Mobile */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .role-container { font-size: 1rem; margin-bottom: 30px; }
      .cta-buttons { gap: 10px; }
      .btn { 
        padding: 12px 20px; 
        font-size: 0.9rem;
        width: 100%; /* Di HP tombol jadi full width agar mudah ditekan */
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <main class="hero">
    <p class="welcome-text">Hello World, I am</p>
    <h1><span class="highlight">[Nama Anda]</span></h1>
    
    <div class="role-container">
      I am a <span id="typing-text"></span><span class="cursor">&nbsp;</span>
    </div>

    <div class="cta-buttons">
      <a href="Cyber Security.html" class="btn">
        <i class="bi bi-shield-lock-fill"></i> Cyber Security
      </a>
      
      <a href="uiux.html" class="btn">
        <i class="bi bi-palette-fill"></i> UI/UX Design
      </a>
      
      <a href="web.html" class="btn">
        <i class="bi bi-code-slash"></i> Web Dev
      </a>
      
      <a href="certificate.html" class="btn">
        <i class="bi bi-patch-check-fill"></i> Certificate
      </a>

      <a href="about.html" class="btn btn-main">
        <i class="bi bi-person-lines-fill"></i> About Me
      </a>
    </div>
  </main>

  <script>
    // Typewriter Effect
    const textElement = document.getElementById('typing-text');
    const words = ["Student at Al Azhar", "Cyber Security Analyst", "Machine Learning Enthusiast", "Web Developer"];
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentWord = words[wordIndex];
      if (isDeleting) {
        textElement.textContent = currentWord.substring(0, charIndex - 1);
        charIndex--;
      } else {
        textElement.textContent = currentWord.substring(0, charIndex + 1);
        charIndex++;
      }
      let typeSpeed = isDeleting ? 50 : 100;
      if (!isDeleting && charIndex === currentWord.length) {
        typeSpeed = 2000; isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false; wordIndex = (wordIndex + 1) % words.length; typeSpeed = 500;
      }
      setTimeout(type, typeSpeed);
    }
    document.addEventListener('DOMContentLoaded', type);
  </script>
</body>
</html>
