<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px 0 10px;
      text-align: center;
      color: #00e6e6;
      text-shadow: 0 0 10px rgba(0,230,230,0.8);
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: twinkling 2s infinite ease-in-out;
    }

    @keyframes twinkling {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .project-container, .certificate-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1100px;
      margin: 20px auto 50px;
      z-index: 2;
    }

    .project-card, .certificate-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-card:hover, .certificate-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 30px rgba(0, 230, 230, 0.6);
    }

    .project-card img, .certificate-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-content, .certificate-content {
      padding: 15px;
    }

    .project-content h3, .certificate-content h3 {
      margin-bottom: 10px;
      color: #00e6e6;
      font-size: 1.3rem;
    }

    .project-content p, .certificate-content p {
      font-size: 0.95rem;
      margin-bottom: 15px;
      color: #dcdcdc;
    }

    .btn-link {
      display: inline-block;
      padding: 8px 16px;
      background: linear-gradient(135deg, #00e6e6, #0077ff);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-link:hover {
      background: linear-gradient(135deg, #0077ff, #00e6e6);
    }
  </style>
</head>
<body>
  <!-- Certificate Section -->
  <h1>ðŸ“œ Certificate Showcase</h1>
  <div class="certificate-container">
    <div class="certificate-card">
      <img src="img/Certificate1.jpg" alt="Certificate 1">
      <div class="certificate-content">
        <h3>Pre-Security Certificate</h3>
        <p></p>
        <a href="img/Certificate1.jpg" target="_blank" class="btn-link">Lihat Sertifikat</a>
      </div>
    </div>
    <div class="certificate-card">
      <img src="img/Certificate2.jpg" alt="Certificate 2">
      <div class="certificate-content">
        <h3>Red Hat System Administration I</h3>
        <a href="img/Certificate2.jpg" target="_blank" class="btn-link">Lihat Sertifikat</a>
      </div>
    </div>
    <div class="certificate-card">
      <img src="img/Certificate3.jpg" alt="Certificate 2">
      <div class="certificate-content">
        <h3>Red Hat System Administration II</h3>
        <a href="img/Certificate3.jpg" target="_blank" class="btn-link">Lihat Sertifikat</a>
      </div>
    </div>
    <div class="certificate-card">
      <img src="img/Alfan Nur Khasani - Intro to Machine Learning.png" alt="Certificate 2">
      <div class="certificate-content">
        <h3> Machine Learning</h3>
        <a href="img/Alfan Nur Khasani - Intro to Machine Learning.png" target="_blank" class="btn-link">Lihat Certificate</a>
      </div>
    </div>
  </div>

  <script>
    const numStars = 80;
    for (let i = 0; i < numStars; i++) {
      let star = document.createElement("div");
      star.className = "stars";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
